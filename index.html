<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor Decimal para Binário</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Conversor Decimal para Binário</h1>
        <input type="number" id="decimalInput" placeholder="Digite um número decimal">
        <button onclick="convertToBinary()">Converter para Binário</button>
        <p id="result"></p>
        <br><br>
        
        <h2>Conversor Binário para Decimal</h2>
        
        <input type="text" id="binaryInput" placeholder="Digite um número binário">
        <button onclick="convertToDecimal()">Converter para Decimal</button>
        
        <p id="resultDecimal"></p>
    </div>


    <script src="js/script.js"></script>
    
</body>
</html>
